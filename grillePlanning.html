<div class="col">
			<div class="cell coins" >planning</div>
			<div class="cell bordPlanningGauche"  ng-repeat="lig in ligne track by $index">{{lig + "h00 - "+(lig+1) +"h00"}}</div>
			<div class="cell bordPlanningGauche" ng-click="fenetreModifHoraire.afficher(true)">Ajout horaire</div>
</div>		
<div class="col " ng-repeat="sal in planning.getColonnes()" >
			<div class=" bordPlanningDroite cell" ng-click="afficherModifColonne(sal)">{{sal.getTitre()}}</div>
			<!--case -->
			
			<div class="cell"  deposer="deposer(sal,lig)" ng-repeat="lig in ligne" ng-click="afficherAjouterEvenement(sal,lig)"></div>
			<div  class="tache">
				<div  draggable="true"  glisser="glisser(tache,sal)" ng-click="afficherModifierEvenement(tache,sal)" ng-show="tache.getVisibility()" ng-repeat="tache in sal.getTaches()"  ng-style="{'height':tache.posEnPx(),'top':tache.hauteur(),'background':tache.getCategorie().getCouleur(),'width': tache.largeur()}" class="laTache">
					<h3 class="titre">{{tache.getNom()}}</h3><p class="tacheTexte">{{tache.getDescription()}}</p>
				</div>
			</div>
</div>

<div class="col">
	<div class="cell" ng-click="fenetreAjoutColonne.afficher(true)">Ajout colonne </div>
</div>

<button id="btnReset" ng-click="reinitialiser();">Reinitialiser</button>
