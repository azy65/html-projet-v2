<div class="containerForm" ng-if="fenetreModifSupprColonne.isAfficher()">
	<form class="gererColonne">
		<label for="titreCol">Titre :</label>
		<input id="titreCol" type="text" ng-model="formCol.titre"/>
		<button ng-click="modifColonne()">Modifier</button>
		<button ng-click="supprColonne()">Supprimer</button>
		<button ng-click="fenetreModifSupprColonne.afficher(false)">Annuler</button>
	</form>
</div>
